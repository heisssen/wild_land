<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{actor.name}}" placeholder="Ім'я персонажа"/></h1>
      <textarea name="system.biography" placeholder="Опис, походження, роль...">{{system.biography}}</textarea>
    </div>
  </header>
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="main">Головне</a>
    <a class="item" data-tab="inventory">Спорядження</a>
    <a class="item" data-tab="personal">Особисте</a>
  </nav>
  <section class="sheet-body">
    <div class="tab main" data-group="primary" data-tab="main">
      <div class="main-grid">
        <div class="skills-section box">
          <h3 class="box-header">Навички <a class="item-create" data-type="skill" title="Створити навичку"><i class="fas fa-plus"></i></a></h3>
          <ul class="item-list">
            {{#each skills as |item id|}}
            <li class="item" data-item-id="{{item._id}}">
              <a class="skill-name flex-2">{{item.name}}</a>
              <input class="rating-input" type="text" name="items.{{item._id}}.system.rating" value="{{item.system.rating}}" data-dtype="Number"/>
              <div class="item-controls">
                <a class="item-control item-edit" title="Редагувати"><i class="fas fa-edit"></i></a>
                <a class="item-control item-delete" title="Видалити"><i class="fas fa-trash"></i></a>
              </div>
            </li>
            {{/each}}
          </ul>
        </div>
        <div class="aspects-section box">
          <h3 class="box-header">Аспекти <a class="item-create" data-type="aspect" title="Створити аспект"><i class="fas fa-plus"></i></a></h3>
          {{#each aspects as |item id|}}
            <div class="item aspect-box" data-item-id="{{item._id}}">
                <h4>{{item.name}}</h4>
                <div class="track">Трек: {{item.system.track.value}} / {{item.system.track.max}}</div>
                <div class="abilities">{{item.system.abilities}}</div>
                 <div class="item-controls">
                  <a class="item-control item-edit" title="Редагувати"><i class="fas fa-edit"></i></a>
                  <a class="item-control item-delete" title="Видалити"><i class="fas fa-trash"></i></a>
                </div>
            </div>
          {{/each}}
        </div>
        <div class="counters-section box">
            <h3 class="box-header">Лічильники</h3>
            </div>
      </div>
    </div>
    <div class="tab" data-group="primary" data-tab="inventory">
      </div>
    <div class="tab" data-group="primary" data-tab="personal">
       </div>
  </section>
</form>
